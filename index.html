<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应用中心</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 2rem;
        }
        .app-selection {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
        }
        .app-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            width: 300px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        .app-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        .app-card h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .app-card p {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我们的应用中心</h1>
        <p>请选择您感兴趣的应用</p>
        <div class="app-selection">
            <a href="mijignxunbao.html" class="app-card">
                <img src="door.png" alt="谜境寻宝">
                <h2>谜境寻宝</h2>
                <p>一款令人兴奋的解谜冒险游戏，带你探索未知的世界，寻找传说中的宝藏。</p>
            </a>
            <a href="chongwufanyiqi.html" class="app-card">
                <img src="catdog.png" alt="宠物翻译器">
                <h2>宠物翻译器</h2>
                <p>一款有趣的应用，可以让你和你的宠物进行"交流"，倾听它们的心声。</p>
            </a>
        </div>
    </div>
</body>
</html>
